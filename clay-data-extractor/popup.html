<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Clay Data Extractor</h1>
        <button id="btn-clear" class="btn-icon" title="Clear captured data">&#x2715;</button>
      </div>

      <!-- Status -->
      <div id="status-section" class="section">
        <div id="status-indicator" class="status idle">Checking...</div>
        <div id="data-info" class="data-info hidden">
          <span id="row-count">0</span> rows &times; <span id="col-count">0</span> columns
        </div>
        <div id="table-meta" class="table-meta hidden">
          <div class="meta-row"><span class="meta-label">Table:</span> <span id="meta-table-name"></span></div>
          <div class="meta-row"><span class="meta-label">Source:</span> <span id="meta-source-label"></span></div>
        </div>
      </div>

      <!-- Capture -->
      <div id="capture-section" class="section">
        <h2>Step 1: Extract All Rows</h2>
        <button id="btn-scrape-all" class="btn primary full-width">
          Extract All Rows
        </button>
        <p class="hint">Scrolls through the entire table to capture all rows and columns.</p>
      </div>

      <!-- Export -->
      <div id="export-section" class="section hidden">
        <h2>Step 2: Export</h2>

        <!-- Row Range -->
        <div class="range-section">
          <label class="range-label" for="row-range">Row range</label>
          <div class="range-input-row">
            <input type="text" id="row-range" class="range-input" placeholder="e.g. 1-50 (all rows)" />
            <button id="btn-range-all" class="btn-link" title="Reset to all rows">All</button>
          </div>
          <p class="range-hint" id="range-hint">Leave empty for all rows</p>
        </div>

        <!-- Format -->
        <div class="format-toggle">
          <label class="format-option">
            <input type="radio" name="format" value="csv" checked />
            <span>CSV</span>
          </label>
          <label class="format-option">
            <input type="radio" name="format" value="json" />
            <span>JSON</span>
          </label>
        </div>

        <div class="button-row">
          <button id="btn-download" class="btn primary">
            <span class="btn-icon-inline">&#x2B73;</span> Download
          </button>
          <button id="btn-copy" class="btn secondary">
            <span class="btn-icon-inline">&#x2398;</span> Copy
          </button>
        </div>
      </div>

      <!-- Log -->
      <div id="log-section" class="section">
        <div id="log" class="log"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
